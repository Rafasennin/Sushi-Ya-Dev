<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sushi-ya Dev</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/vue.js"></script>
        <script src="https://kit.fontawesome.com/6d369afe1a.js" crossorigin="anonymous"></script>
    </head>

    <body> 
        <header class="header__main">
            <img src="img/sushi-template.png" alt="suhi rolls image" class="template_img">
            

            <div class="header__box" id="header__box">
                <h1 class="main__title">Sushi-ya Dev</h1>

                <div id="header__info__box" class="header__info__box">
                    <p id="header__info time__info">{{time.datetime}}</p>
                    <button @click="fetchTimeZone">T</button>
                    <p id="header__info deliver__info">{{delivery}}</p>
                    <p id="header__info status__info"><span :class="color">&nbsp;</span> {{status}}</p>
                </div>
            </div> 
        </header> 

        <section class="main__box">
                <div class="card__box card__1">
                    <img class="img__card img__card2" src="/Sushi-ya-dev/Sushi-Ya-Dev/img/hossomaki-head-fish.jpg" alt="Sushi roll">
                    <p :class="generalText" v-for="value in hossomaki">{{value}}</p>
                    <div class="addRemove">
                        <button class="buttonAddRemove" @click="increment">+</button>
                        <button class="buttonAddRemove" @click="decrement">-</button>
                    </div>
                </div>
                <div class="card__box card__2">
                    <img class="img__card img__card2" src="/Sushi-ya-dev/Sushi-Ya-Dev/img/hossomaki-head-fish.jpg" alt="Sushi roll">
                    <p :class="generalText">{{recipe}}</p>
                </div>
                <div class="card__box card__3">
                    <img class="img__card img__card2" src="/Sushi-ya-dev/Sushi-Ya-Dev/img/hossomaki-head-fish.jpg" alt="Sushi roll">
                    <p :class="generalText">{{recipe}}</p>
                </div>
                <div class="card__box card__4">
                    <img class="img__card img__card2" src="/Sushi-ya-dev/Sushi-Ya-Dev/img/hossomaki-head-fish.jpg" alt="Sushi roll">
                    <p :class="generalText">{{recipe}}</p>
                </div>
        

        <div class="purchase__cart">
                <i class="fa-solid fa-cart-shopping" id="cart__icon__bag"> Carrinho {{counter}}</i>
                <p class="cart__text subtotal">Subotal: </p> 
                <p class="cart__text total">Total: </p>  
                <span class="cart__text span">R$ {{total}}</span> 
                <button class="cart__button">
                    <i class="fa-solid fa-cart-shopping" id="cart__icon__cart"></i>
                    <p class="cart__text" id="icon__cart">Ver sacola </p> 
                </button>
        </div>

    </section>
        <script src="js/main.js"></script>
    </body>
</html>
